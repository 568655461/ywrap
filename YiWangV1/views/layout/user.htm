<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="favicon.png" type="image/png" >
    <title>用户中心 - 艺网</title>
    <link href="//cdn.bootcss.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="//cdn.bootcss.com/iCheck/1.0.1/skins/all.css" rel="stylesheet">
    <link href="//cdn.bootcss.com/iCheck/1.0.1/skins/flat/_all.css" rel="stylesheet">
    <link href="//cdn.bootcss.com/iCheck/1.0.1/skins/flat/blue.css" rel="stylesheet">
    <link href="//cdn.bootcss.com/sweetalert/1.1.0/sweetalert.min.css" rel="stylesheet">
    <link href="//cdn.bootcss.com/tooltipster/3.3.0/css/tooltipster.min.css" rel="stylesheet">

    <link href="/web/css/default.css" rel="stylesheet">
    <link href="/web/css/default.less" rel="stylesheet">
    <script src="//cdn.bootcss.com/jquery/2.1.4/jquery.min.js"></script>
    <script src="//cdn.bootcss.com/iCheck/1.0.1/icheck.min.js"></script>
    <script src="//cdn.bootcss.com/sweetalert/1.1.0/sweetalert.min.js"></script>
    <script src="//cdn.bootcss.com/tooltipster/3.3.0/js/jquery.tooltipster.min.js"></script>
    <script src="//cdn.bootcss.com/jquery.form/3.51/jquery.form.min.js"></script>
</head>
    <script>
        var GTUPIANIMG = "$!GTUPIANIMG";
        var OSS = "$!OSS";
    </script>
<body onload="Body_Load();">
    <header>
        <div class="logo f_l">
            <a href="/"><img src="/web/images/logo.svg" /></a>
        </div>
        <div class="nav_ico f_l">
            <a href="javascript:void(0);"><i class="fa fa-bars"></i></a>
        </div>
        <div class="nav f_l">
            <a href="/"
               #if($request.url.ToString().EndsWith("/"))
            class="active"
            #end
            >精选</a>
            <a href="/buy"
               #if($request.url.ToString().IndexOf("/buy")!=-1)
            class="active"
            #end
            >购艺术</a>
            <a href="#">艺术圈</a>


            <a href="/my_obj_appreciate_cro"
               #if($request.url.ToString().IndexOf("/my_obj_appreciate_cro")!=-1)
            class="active"
            #end
            >我的珍藏</a>
        </div>
        <div class="member f_r">
            #if("$!userid" == "" || "$!userid" == "0")
            <div class="login_prev">
                <a href="/login">登录 / 注册</a>
            </div>
            #else
            <div class="login_next">
                <a href="/user_info">
                    <span class="username">$!username</span>
                     #if("$!{userface}"!="")
                     <img src="$!{OSS}face/$!{userface}" />
                    #else
                    <img src="/svg_file?path=/web/images/avatar_default.svg&rgb=236,240,241" />
                    #end
                </a>
                <div class="login_hover">
                    <i></i>
                    <ul>
                        <li><a href="/user_info">用户中心</a></li>
                        <li><a href="/user_order">我的订单</a></li>
                        <li><a href="javascript:checkLogin('/buy_cart')">我的购物车</a></li>
                        <li><a href="/exit">退出</a></li>
                    </ul>
                </div>
            </div>
            #end
        </div>
        <div class="my_cart f_r">
            <a href="javascript:checkLogin('/buy_cart')"><img src="/svg_file?path=/web/images/icon_cart.svg&rgb=255,255,255" /></a>
        </div>
        <div class="search f_r">
            <a href="javascript:void(0);"><img src="/svg_file?path=/web/images/icon_search.svg&rgb=255,255,255" /></a>
            <input placeholder="请输入搜索的关键字" class="header_search_input mxl_search" />
        </div>
        <div class="nav_title"></div>
    </header>
    <section class="user_center clearfix">
        <div class="uc_menu f_l clearfix">
            <ul>
                <li><strong>会员中心</strong></li>
                <li><a href="/user_info">账号信息</a></li>
                <li><a href="/user_address">收货地址管理</a></li>
                ##<li><a href="/user_address_no">收货地址管理no</a></li>
                ##<li><a href="#">积分管理</a></li>

                <li><strong>订单中心</strong></li>
                <li><a href="/user_order">我的订单</a></li>

                <li><strong>客户服务</strong></li>
                <li><a href="#">FAQ</a></li>
                <li><a href="#">意见反馈</a></li>
                <li><a href="#">联系我们</a></li>
            </ul>
        </div>
        <div class="uc_line"></div>
        <div class="uc_content f_r clearfix">
            $bodycontent
        </div>
    </section>
    <footer></footer>

    <script src="/web/js/common.js"></script>
    <script>
        $(function () {
            UC_INIT();
            $(window).resize(function () { UC_INIT();});
            function UC_INIT(){
                $('.uc_line').css({
                    'height':   $('footer').position().top + $('header').height(),
                    'left':     $('.uc_menu').offset().left + $('.uc_menu').width()
                });
            }
        });
    </script>
    <script type="text/javascript">var cnzz_protocol = (("https:" == document.location.protocol) ? " https://" : " http://");document.write(unescape("%3Cspan id='cnzz_stat_icon_1257530311'%3E%3C/span%3E%3Cscript src='" + cnzz_protocol + "s95.cnzz.com/z_stat.php%3Fid%3D1257530311' type='text/javascript'%3E%3C/script%3E"));</script>
</body>
</html>
